<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Browser Object Module</h1>
    <div class="bom">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <button id="btn">Visit Youtube</button>
    </div>

    <script>

        var boms =document.querySelector(".bom")
        
        let p1 = boms.children[0];
        p1.textContent=location.href;

        let p2 = boms.children[1];
        p2.textContent=location.hostname;

        let p3 = boms.children[2];
        p3.textContent=location.host;

        let p4 = boms.children[3];
        p4.textContent=location.port;

        let p5 = boms.children[4];
        p5.textContent=location.protocol;

        let p6 = boms.children[5];
        p6.textContent=location.pathname;

        var btns = document.querySelector("#btn")
        btns.addEventListener("click",function(){
            location.assign("https://www.youtube.com/");
        })

</body>
