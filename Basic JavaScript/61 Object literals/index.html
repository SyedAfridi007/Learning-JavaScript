<body>
    <script>

        //object literals

        function studentInfo ( name ,age){
            return{
                // same parm name avoid
                /*
                name : name,
                age : age,
                */

               //Es6 way
               name,
               age
            }
        }
        console.log(studentInfo("Syed Afridi", 22));



        let message = {
            /*
            //normal method
            body : function(){
                return `Hi i am object function`;
            }
            */

            /*
            //Es6 consize method
            body(){
                return `Hi i am object function`;
            }
            */

            //using space in function
            'body name'(){
                return `Hi i am object function`;
            }

        }
        //console.log(message.body());
        console.log(message['body name']());


    </script>
