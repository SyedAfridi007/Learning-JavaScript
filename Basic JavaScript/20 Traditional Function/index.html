        function add(num1, num2){
            var result = num1 + num2;
            return result
        }
        function sub(num1, num2){
            var result = num1 - num2;
            return result
        }
        function div(num1, num2){
            var result = num1 / num2;
            return result
        }
        function mul(num1, num2){
            var result = num1 * num2;
            return result
        }
        function mod(num1, num2){
            var result = num1 % num2;
            return result
        }
