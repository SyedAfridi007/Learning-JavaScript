    <script>

       let n = 10;
       let string = "";

       for(let i = 0; i<=n; i++){
           //console.log(i)

           for(let j=0; j<= n-i; j++){
               console.log(j)
               string += " ";
               //console.log(string)
           }

           for(let k = 0; k < 2 * i -1; k++){
               //console.log(k)
               string += "*";
           }
           string += "\n";
       }
       console.log(string);


    </script>
