<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // create a function called heightRunScore
    // that will received 2d array called playerInfo
    // based on highestScore return the name of the player

    var playersInfo = [
        ["Afridi", 80],
        ["Virat", 75],
        ["Shakib", 80],
        ["Sangakara", 90],
        ["Warner", 70],
        ["kane", 77]
    ]

    function highestRunScore(playersInfo){
        console.log(playersInfo);

        var highestScorer = playersInfo[0][0];
        var highestScore = playersInfo[0][1];

        for(var x = 1; x< playersInfo.length; x++){
            if(highestScore < playersInfo[x][1]){
                highestScore = playersInfo[x][1];
                highestScorer = playersInfo[x][0];
            }
        }
        return highestScorer;
    }

    var name = highestRunScore(playersInfo);
    console.log(name);
 
    </script>



</body>
</html>
