<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .active{
        color: red;
        font-size: 3rem;
        /*display: none;*/
    }
</style>
<body>

    <p class="active">This is my paragraph</p>
    <button onclick="addStyle()">add style</button>
    <button onclick="removeStyle()">remove style</button>


    <script>
        var klass = document.querySelector(".active");

        function addStyle(){
            klass.classList.add("active");
            //klass.style.display = 'block';
        }

        function removeStyle(){
            klass.classList.remove("active");
            //klass.style.display = 'none';

        }

    </script>
    
</body>
</html>
