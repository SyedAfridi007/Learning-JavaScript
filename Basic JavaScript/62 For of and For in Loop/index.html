<body>
    <script>

        //for..of and for..in 

        //for of
        const names = ["name1", "name2", "name3"];

        for(let name of names){
            console.log(name);
        }


        //for in
        let students = {
            Id: 101,
            name: "Syed Afridi",
            cgpa: 3.42,
        }
        for(let student in students){
            //console.log(student);
            //console.log(students);
            ///console.log(students[student]);
            console.log(`${student} : ${students[student]}`)
        }

    </script>
</body>
