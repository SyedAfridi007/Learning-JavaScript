    <script>
        // how to create constructor 
        function Student(name,age,dept,lang){
            this.name=name;
            this.age=age;
            this.dept=dept;
            this.lang=lang;

            //adding function inside constructor
            this.display = function(){
                console.log(this.name);
                console.log(this.age);
                console.log(this.dept);
                console.log(this.lang);
            }
        }

        var student1 = new Student("Afridi",23,"cse",["bangla", "hindi", "english"]);
        var student2 = new Student("Arif",20,"bba",["bangla", "hindi", "english"]);
        //console.log(student1.lang);
        student1.display();
