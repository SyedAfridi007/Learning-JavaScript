<script>
    var para = document.querySelector('.p');
    const quantity = document.querySelector('#quantity');
    var prize = 50;
    var total = '';


    function formHandler(){
        //e.preventDefault();
       total = quantity.value * prize;
       para.innerHTML = 'total prize is ' + total;

    }
</script>

    <p>Prize is: 50</p>
        <select name="quantity" id="quantity"  onkeyup="formHandler()">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    <p class="p"  onkeyup="formHandler()"></p>


</html>
