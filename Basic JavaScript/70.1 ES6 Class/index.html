    <script>

        class Student {
            constructor(id, name){
                this.id = id;
                this.name = name;
            }

            set studentName(name){

            }
            get studentInfo(){
                return this.id + " " + this.name;
            }
        }

        let s1 = new Student(101, 'Syed Afridi');
        let s2 = new Student(102, 'Rajib Das');


        //constructor
        //console.log(s1);

        //set
        s1.studentName = 'Sikdar';
        //console.log(s1.name);

        console.log(s2.studentInfo);


    </script>
